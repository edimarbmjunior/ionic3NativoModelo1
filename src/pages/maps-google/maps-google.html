  <h1 text-center>Ionic GoogleMaps</h1>

    <span class="mapPonto">°</span>
    <span class="mapEstatico"><h6>Exibir mapas estáticos</h6></span>

  <ion-card *ngFor="let imovel of imoveis" padding>

      <img src="{{ imovel.mapa }}">
    </div>
    <ion-item>
      <h2 text-wrap>{{ imovel.nome }}</h2>
      <p>{{ imovel.valor | currency:'BRL' }}</p>

  </ion-card>
